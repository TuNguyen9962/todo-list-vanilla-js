<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
</head>

<body>
    <div class="container">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h2 style="display: inline-block;">Todo List</h2>
            <button style="height: fit-content; background-color: red;" id="logout" onclick="app.logout()">Logout</button>
        </div>
        <div class="input-container">
            <input type="text" id="task-name" placeholder="Task name...">
            <button id="add-task-button">Add</button>
            <button id="cancel-edit-button" style="display:none;">Cancel</button>
        </div>
        <ul id="todo-list"></ul>
        <div class="filter-container">
            <label for="filter-input">Filter:</label>
            <select id="filter-input">
                <option value="all">All</option>
                <option value="done">Done</option>
                <option value="undone">Undone</option>
            </select>
        </div>
    </div>
    
    <script src="../controllers/todoManagament.js"></script>

</body>

</html>
